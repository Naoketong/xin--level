<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第三个output数组</title>
</head>
<body>
	<script type="text/javascript">
	const Series = [
		{name: 'Web',courses: [
			{name: 'HTML',lessons: [
				{name: 'HTML Lesson 1'},
				{name: 'HTML Lesson 2'},
				{name: 'HTML Lesson 3'}
				]
			},
				
			{name: 'CSS',lessons:  [
				{name: 'CSS Lesson 1'},
				{name: 'CSS Lesson 2'},
				{name: 'CSS Lesson 3'},
				{name: 'CSS Lesson 4'}
				]
			},

			{name: 'JavaScript',lessons: [
				{name: 'JavaScript Lesson 1'},
				{name: 'JavaScript Lesson 2'}
				]
			},
		]},

		{name: 'PHP',courses: [
			{name: 'Linux',lessons: [
				{name: 'Linux Lesson 1'},
				{name: 'Linux Lesson 2'}
				]
			},				
			{name: 'MySQL',lessons: [
				{name: 'MySQL Lesson 1'},
				{name: 'MySQL Lesson 2'},
				{name: 'MySQL Lesson 3'},
				{name: 'MySQL Lesson 4'}
				]
			},
			{name: 'Nginx',lessons: [
				{name: 'Nginx Lesson 1'},
				{name: 'Nginx Lesson 2'},
				{name: 'Nginx Lesson 3'},
				{name: 'Nginx Lesson 4'}
				]
			},
		]},
	];
	 

	  function output(){
	  	tmp = [];
	  	Series.forEach( (data)=>{
	  		let mmp = {}
	  		let courses = data.courses;
	  		let vivo = 0;
	  		courses.forEach((index)=>{
	  			let aaa = index.lessons;
     		  let bbb = vivo + aaa.length
     		  vivo = bbb;
	  		})
	  		mmp['name'] = data.name;
	  		mmp['count'] = vivo;
	  		tmp.push(mmp);
	  	});
	  	return tmp;
	  }
	  console.log(output(Series));

	</script>
</body>
</html>
